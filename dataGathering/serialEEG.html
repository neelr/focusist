<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEG Tests</title>
    <script>
        function switcharoo(id) {
            fetch("http://localhost:8080/switcharoo", {
                method:"POST",
                body:id
            })
        }
    </script>
    <style>
        html,body {
            margin: 0;
            width: 100vw;
            height: 100vh;
        }
        body {
            display:flex;
        }
        button {
            flex:1;
            font-size:2em;
        }
    </style>
</head>
<body>
    <button onclick="switcharoo(0)">Studying</button>
    <button onclick="switcharoo(1)">Distracted</button>
    <button onclick="switcharoo(-1)">Pause</button>
</body>
</html>
